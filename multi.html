<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Launcher</title>
  <style>
    body { font-family: sans-serif; padding: 1em; max-width: 700px; margin: auto; }
    #codeEditor { width: 100%; height: 200px; }
    #playersList p { margin: 0.2em 0; }
    textarea, input[type=text] { width: 100%; box-sizing: border-box; }
    .hidden { display: none; }
    #chatBox { height: 150px; overflow-y: auto; border: 1px solid #ccc; padding: 0.5em; margin-bottom: 0.5em; }
    #gameFrame { width: 100%; height: 400px; border: 1px solid black; margin-top: 1em; }
  </style>
</head>
<body>
  <h1>Multiplayer Launcher</h1>
  <div id="setup">
    <label>Your Name: <input id="playerName" type="text" /></label>
    <button id="submitName">Join</button>
  </div>  <div id="gameArea" class="hidden">
    <p><strong>Game ID:</strong> <span id="gameIdDisplay"></span>
      <button id="copyLink">Copy Link</button>
    </p>
    <div id="playersList"></div><div id="chat">
  <div id="chatBox"></div>
  <input id="chatInput" type="text" placeholder="Type your message...">
</div>

<div id="hostOptions" class="hidden">
  <textarea id="codeEditor" placeholder="Paste your game HTML/JS here..."></textarea>
  <button id="testGame">Test Game</button>
  <button id="launchGame">Launch Game</button>
</div>

<div id="waitMessage">Waiting for the host to start the game...</div>
<iframe id="gameFrame" class="hidden"></iframe>

  </div>  <div id="creatorPrompt" class="hidden">
    <p>You need a creator token to create games.</p>
    <input type="text" id="creatorTokenInput" placeholder="Enter creator token">
    <button id="submitCreatorToken">Submit</button>
  </div>  <!-- Firebase Scripts -->  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAAcMZ-dvevYe7IuPSkkdW1ZITQJo8vHqY",
      authDomain: "htmls-f4326.firebaseapp.com",
      databaseURL: "https://htmls-f4326-default-rtdb.firebaseio.com",
      projectId: "htmls-f4326",
      storageBucket: "htmls-f4326.appspot.com",
      messagingSenderId: "1091418638117",
      appId: "1:1091418638117:web:22a03ada0c812b82177ccc",
      measurementId: "G-NF8DJEP777"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const url = new URL(location.href);
    const gameId = url.searchParams.get("game");
    const creatorToken = url.searchParams.get("token");

    const setup = document.getElementById("setup");
    const gameArea = document.getElementById("gameArea");
    const playerNameInput = document.getElementById("playerName");
    const submitNameBtn = document.getElementById("submitName");
    const playersList = document.getElementById("playersList");
    const chatBox = document.getElementById("chatBox");
    const chatInput = document.getElementById("chatInput");
    const hostOptions = document.getElementById("hostOptions");
    const waitMessage = document.getElementById("waitMessage");
    const gameFrame = document.getElementById("gameFrame");
    const codeEditor = document.getElementById("codeEditor");
    const testGame = document.getElementById("testGame");
    const launchGame = document.getElementById("launchGame");
    const copyLink = document.getElementById("copyLink");
    const gameIdDisplay = document.getElementById("gameIdDisplay");
    const creatorPrompt = document.getElementById("creatorPrompt");
    const creatorTokenInput = document.getElementById("creatorTokenInput");
    const submitCreatorToken = document.getElementById("submitCreatorToken");

    let currentPlayer = localStorage.getItem("playerName") || "";
    let isHost = false;

    function generateGameId() {
      return Math.random().toString(36).substring(2, 10);
    }

    function setupGame(id) {
      gameIdDisplay.textContent = id;
      copyLink.onclick = () => {
        navigator.clipboard.writeText(location.origin + location.pathname + `?game=${id}`);
        alert("Link copied to clipboard!");
      };
      gameArea.classList.remove("hidden");
      setup.classList.add("hidden");
      updatePlayers(id);
      setupChat(id);
      waitForLaunch(id);
    }

    function updatePlayers(id) {
      const ref = db.ref(`games/${id}/players`);
      ref.on("value", snap => {
        const players = snap.val() || {};
        playersList.innerHTML = "<h3>Connected Players:</h3>" + Object.values(players).map(p => `<p>${p}</p>`).join("");
      });
      ref.child(currentPlayer).set(currentPlayer);
      ref.child(currentPlayer).onDisconnect().remove();
    }

    function setupChat(id) {
      const ref = db.ref(`games/${id}/chat`);
      ref.on("child_added", snap => {
        const { name, text } = snap.val();
        const p = document.createElement("p");
        p.innerHTML = `<strong>${name}:</strong> ${text}`;
        chatBox.appendChild(p);
        chatBox.scrollTop = chatBox.scrollHeight;
      });
      chatInput.addEventListener("keydown", e => {
        if (e.key === "Enter" && chatInput.value.trim()) {
          ref.push({ name: currentPlayer, text: chatInput.value.trim() });
          chatInput.value = "";
        }
      });
    }

    function waitForLaunch(id) {
      const ref = db.ref(`games/${id}/code`);
      ref.once("value").then(snap => {
        if (snap.exists()) launchGameNow(snap.val());
      });
      ref.on("value", snap => {
        if (snap.exists()) launchGameNow(snap.val());
      });
    }

    function launchGameNow(code) {
      waitMessage.classList.add("hidden");
      gameFrame.classList.remove("hidden");
      const blob = new Blob([code], { type: "text/html" });
      gameFrame.src = URL.createObjectURL(blob);
    }

    submitNameBtn.onclick = () => {
      const name = playerNameInput.value.trim();
      if (!name) return;
      localStorage.setItem("playerName", name);
      currentPlayer = name;
      if (gameId) {
        setupGame(gameId);
      } else if (creatorToken) {
        const id = generateGameId();
        history.replaceState(null, "", `?game=${id}`);
        isHost = true;
        setupGame(id);
        hostOptions.classList.remove("hidden");
      }
    };

    testGame.onclick = () => launchGameNow(codeEditor.value);
    launchGame.onclick = () => {
      const id = new URL(location.href).searchParams.get("game");
      db.ref(`games/${id}/code`).set(codeEditor.value);
    };

    submitCreatorToken.onclick = () => {
      const token = creatorTokenInput.value.trim();
      if (token) {
        location.href = location.pathname + `?token=${token}`;
      }
    };

    if (!gameId && !creatorToken) {
      creatorPrompt.classList.remove("hidden");
      setup.classList.add("hidden");
    }
  </script></body>
</html>
