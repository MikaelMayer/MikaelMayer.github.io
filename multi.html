<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer HTML Game</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      text-align: center;
    }
    #status {
      margin: 10px 0;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      height: 150px;
      font-family: monospace;
      font-size: 14px;
    }
    input, button {
      font-size: 16px;
      padding: 5px 10px;
      margin: 5px;
    }
    #chat {
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
      max-height: 200px;
      overflow-y: auto;
      background: #fff;
    }
    #copyNotice {
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Multiplayer HTML Game</h1>  <div id="setup">
    <label for="yourName">Your Name:</label>
    <input id="yourName" placeholder="Enter your name" />
    <div id="creatorPrompt" style="display: none;">
      <button onclick="promptCreatorToken()">I am the creator</button>
    </div>
  </div>  <div id="hostSection" style="display: none;">
    <h2>Host Controls</h2>
    <textarea id="hostCode" placeholder="Paste your code here"></textarea><br />
    <button onclick="uploadHostCode()">Send Code to All</button>
    <button onclick="copyInviteLink()">Copy Invite Link</button>
    <span id="copyNotice"></span>
  </div>  <div id="playerSection" style="display: none;">
    <h2>Game Area</h2>
    <textarea id="gameCode" readonly></textarea>
  </div>  <div id="chat">
    <strong>Chat:</strong><br />
    <div id="chatMessages"></div>
    <input id="chatInput" placeholder="Type a message" />
    <button onclick="sendChat()">Send</button>
  </div>  <script>
    const urlParams = new URLSearchParams(location.search);
    const gameId = urlParams.get("game");
    const creatorToken = urlParams.get("creator");
    const isCreator = !!creatorToken;
    let userName = "";

    const db = firebase.database();

    function promptCreatorToken() {
      const token = prompt("Enter your creator token:");
      if (token) {
        const url = new URL(location.href);
        url.searchParams.set("creator", token);
        url.searchParams.set("game", generateId());
        location.href = url.toString();
      }
    }

    function generateId() {
      return Math.random().toString(36).substring(2, 10);
    }

    function copyInviteLink() {
      const link = `${location.origin}${location.pathname}?game=${gameId}`;
      navigator.clipboard.writeText(link).then(() => {
        document.getElementById("copyNotice").textContent = "Lien copiÃ© !";
        setTimeout(() => {
          document.getElementById("copyNotice").textContent = "";
        }, 2000);
      });
    }

    function uploadHostCode() {
      const code = document.getElementById("hostCode").value;
      db.ref(`games/${gameId}/code`).set(code);
    }

    function sendChat() {
      const msg = document.getElementById("chatInput").value;
      if (msg.trim() !== "") {
        const chatRef = db.ref(`games/${gameId}/chat`).push();
        chatRef.set({ name: userName, text: msg });
        document.getElementById("chatInput").value = "";
      }
    }

    function listenToCode() {
      db.ref(`games/${gameId}/code`).on("value", snap => {
        if (!isCreator) {
          document.getElementById("gameCode").value = snap.val() || "";
        }
      });
    }

    function listenToChat() {
      db.ref(`games/${gameId}/chat`).on("child_added", snap => {
        const msg = snap.val();
        const div = document.createElement("div");
        div.textContent = `${msg.name}: ${msg.text}`;
        document.getElementById("chatMessages").appendChild(div);
      });
    }

    function initializeGame() {
      userName = document.getElementById("yourName").value.trim();
      if (!userName) return alert("Enter your name first.");

      document.getElementById("setup").style.display = "none";
      document.getElementById("playerSection").style.display = "block";
      document.getElementById("chat").style.display = "block";

      if (isCreator) {
        document.getElementById("hostSection").style.display = "block";
      }
      listenToCode();
      listenToChat();
    }

    window.onload = () => {
      if (!gameId && !creatorToken) {
        document.getElementById("creatorPrompt").style.display = "block";
      }
      if (gameId || creatorToken) {
        document.getElementById("setup").innerHTML += '<button onclick="initializeGame()">Start</button>';
      }
    };
  </script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>  <script>
    const firebaseConfig = {
      // Remplis avec tes infos Firebase
      apiKey: "",
      authDomain: "",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "",
      storageBucket: "",
      messagingSenderId: "",
      appId: ""
    };
    firebase.initializeApp(firebaseConfig);
  </script></body>
</html>
