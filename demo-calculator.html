<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§® Multi-Notation Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .calculator {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .title {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 1.5em;
            font-weight: 600;
        }



        .display {
            background: rgba(0, 0, 0, 0.8);
            color: #00ff88;
            font-size: 1.8em;
            font-weight: 300;
            padding: 20px;
            border-radius: 15px;
            text-align: right;
            margin-bottom: 15px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            word-break: break-all;
            border: 1px solid rgba(0, 255, 136, 0.2);
            font-family: 'Courier New', monospace;
        }

        .stack-display {
            background: rgba(0, 0, 0, 0.6);
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;
            min-height: 60px;
            border: 1px solid rgba(136, 204, 255, 0.2);
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            align-items: center;
        }

        .stack-item {
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 500;
            display: inline-block;
            min-width: 30px;
            text-align: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .stack-item.number {
            background: linear-gradient(135deg, #e8f4fd 0%, #d1e7dd 100%);
            color: #0d6efd;
            border-color: rgba(13, 110, 253, 0.2);
        }

        .stack-item.operator {
            background: linear-gradient(135deg, #dc3545 0%, #fd7e14 100%);
            color: white;
            border-color: rgba(220, 53, 69, 0.3);
        }

        .stack-item.highlighted-number {
            border-color: #0d6efd;
            box-shadow: 0 0 15px rgba(13, 110, 253, 0.5), 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse-number 1.5s infinite;
        }

        .stack-item.highlighted-operator {
            border-color: #dc3545;
            box-shadow: 0 0 15px rgba(220, 53, 69, 0.7), 0 2px 8px rgba(0, 0, 0, 0.3);
            animation: pulse-operator 1.5s infinite;
        }

        @keyframes pulse-number {
            0%, 100% { box-shadow: 0 0 15px rgba(13, 110, 253, 0.5), 0 2px 8px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 25px rgba(13, 110, 253, 0.8), 0 4px 12px rgba(0, 0, 0, 0.4); }
        }

        @keyframes pulse-operator {
            0%, 100% { box-shadow: 0 0 15px rgba(220, 53, 69, 0.7), 0 2px 8px rgba(0, 0, 0, 0.3); }
            50% { box-shadow: 0 0 25px rgba(220, 53, 69, 1.0), 0 4px 12px rgba(0, 0, 0, 0.4); }
        }

        .stack-label {
            color: #88ccff;
            font-size: 0.8em;
            margin-right: 10px;
            opacity: 0.8;
        }

        .status-display {
            background: rgba(0, 0, 0, 0.4);
            color: #ffaa44;
            font-size: 0.9em;
            padding: 8px;
            border-radius: 8px;
            margin-bottom: 15px;
            text-align: center;
            min-height: 30px;
            border: 1px solid rgba(255, 170, 68, 0.2);
            font-family: 'Courier New', monospace;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: rgba(20, 20, 35, 0.8);
            border: none;
            border-radius: 15px;
            color: #e0e0e0;
            font-size: 1.2em;
            font-weight: 500;
            padding: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background: rgba(40, 40, 60, 0.9);
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.operator {
            background: rgba(220, 38, 127, 0.4);
            color: #ff6b9d;
            border-color: rgba(220, 38, 127, 0.3);
        }

        .btn.operator:hover {
            background: rgba(220, 38, 127, 0.6);
            color: white;
            border-color: rgba(220, 38, 127, 0.5);
        }

        .btn.compute {
            background: rgba(0, 255, 136, 0.2);
            color: #00ff88;
            border-color: rgba(0, 255, 136, 0.3);
        }

        .btn.compute:hover {
            background: rgba(0, 255, 136, 0.4);
            color: white;
            border-color: rgba(0, 255, 136, 0.5);
        }

        .btn.clear {
            background: rgba(255, 159, 67, 0.3);
            color: #ff9f43;
            border-color: rgba(255, 159, 67, 0.3);
        }

        .btn.clear:hover {
            background: rgba(255, 159, 67, 0.5);
            color: white;
            border-color: rgba(255, 159, 67, 0.5);
        }

        .demo-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            margin-top: 20px;
            font-size: 0.85em;
            line-height: 1.4;
        }

        @media (max-width: 480px) {
            .calculator {
                padding: 20px;
            }
            
            .btn {
                padding: 15px;
                font-size: 1.1em;
            }
            
            .display {
                font-size: 1.5em;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="title">ðŸ§® Smart Multi-Notation Calculator</div>
        
        <div class="status-display" id="status">Smart Mode: Auto-detecting notation...</div>
        <div class="stack-display" id="stack">Stack: []</div>
        <div class="display" id="display">0</div>
        
        <div class="buttons">
            <button class="btn clear" onclick="clearAll()">AC</button>
            <button class="btn clear" onclick="deleteLast()">âŒ«</button>
            <button class="btn operator" onclick="inputOperator('/')">/</button>
            <button class="btn operator" onclick="inputOperator('*')">Ã—</button>
            
            <button class="btn" onclick="inputNumber('7')">7</button>
            <button class="btn" onclick="inputNumber('8')">8</button>
            <button class="btn" onclick="inputNumber('9')">9</button>
            <button class="btn operator" onclick="inputOperator('-')">-</button>
            
            <button class="btn" onclick="inputNumber('4')">4</button>
            <button class="btn" onclick="inputNumber('5')">5</button>
            <button class="btn" onclick="inputNumber('6')">6</button>
            <button class="btn operator" onclick="inputOperator('+')">+</button>
            
            <button class="btn" onclick="inputNumber('1')">1</button>
            <button class="btn" onclick="inputNumber('2')">2</button>
            <button class="btn" onclick="inputNumber('3')">3</button>
            <button class="btn" onclick="inputNumber('0')" style="grid-row: span 2;">0</button>
            
            <button class="btn" onclick="inputNumber('.')">.</button>
            <button class="btn compute" onclick="compute()">â†µ</button>
        </div>
        

    </div>

    <script>
        // Calculator state
        let stack = [];
        let currentInput = '';
        let display = document.getElementById('display');
        let stackDisplay = document.getElementById('stack');
        let statusDisplay = document.getElementById('status');

        // Operator functions
        const operators = {
            '+': (a, b) => a + b,
            '-': (a, b) => a - b,
            '*': (a, b) => a * b,
            '/': (a, b) => b !== 0 ? a / b : NaN
        };

        function updateDisplay() {
            display.textContent = currentInput || '0';
            updateStackDisplay();
        }

        function updateStackDisplay() {
            stackDisplay.innerHTML = '';
            
            // Add stack label
            const label = document.createElement('span');
            label.className = 'stack-label';
            label.textContent = 'Stack:';
            stackDisplay.appendChild(label);
            
            if (stack.length === 0) {
                const emptyMsg = document.createElement('span');
                emptyMsg.className = 'stack-label';
                emptyMsg.textContent = 'Empty';
                emptyMsg.style.fontStyle = 'italic';
                stackDisplay.appendChild(emptyMsg);
                return;
            }
            
            // Determine what needs highlighting
            const highlightInfo = getHighlightInfo();
            
            stack.forEach((item, index) => {
                const itemElement = document.createElement('span');
                itemElement.className = 'stack-item';
                itemElement.textContent = item;
                
                if (typeof item === 'number') {
                    itemElement.classList.add('number');
                } else {
                    itemElement.classList.add('operator');
                }
                
                // Apply highlighting based on what's needed
                if (highlightInfo.highlightIndices.includes(index)) {
                    if (highlightInfo.needsNumber && typeof item === 'number') {
                        itemElement.classList.add('highlighted-number');
                    } else if (highlightInfo.needsOperator && typeof item === 'string') {
                        itemElement.classList.add('highlighted-operator');
                    }
                }
                
                stackDisplay.appendChild(itemElement);
            });
        }

        function getHighlightInfo() {
            // Determine what's needed to complete an expression
            if (stack.length === 0) return { highlightIndices: [], needsNumber: false, needsOperator: false };
            
            const last = stack[stack.length - 1];
            const secondLast = stack.length > 1 ? stack[stack.length - 2] : null;
            const thirdLast = stack.length > 2 ? stack[stack.length - 3] : null;
            
            // Check if we can compute with what we have
            if (stack.length >= 3 && canCompute()) {
                // We have a complete expression, highlight the last 3 that will be computed
                return { 
                    highlightIndices: [stack.length - 3, stack.length - 2, stack.length - 1], 
                    needsNumber: false, 
                    needsOperator: false 
                };
            }
            
            // Check what we need to complete an expression
            if (stack.length === 1) {
                if (typeof last === 'number') {
                    // Need an operator for infix, or another number for postfix
                    return { highlightIndices: [stack.length - 1], needsNumber: false, needsOperator: true };
                } else {
                    // Need a number for prefix
                    return { highlightIndices: [stack.length - 1], needsNumber: true, needsOperator: false };
                }
            }
            
            if (stack.length === 2) {
                if (typeof last === 'number' && typeof secondLast === 'number') {
                    // Two numbers, need an operator
                    return { 
                        highlightIndices: [stack.length - 2, stack.length - 1], 
                        needsNumber: false, 
                        needsOperator: true 
                    };
                } else if (typeof last === 'string' && typeof secondLast === 'string') {
                    // Two operators, only highlight the last one (it needs a number)
                    return { 
                        highlightIndices: [stack.length - 1], 
                        needsNumber: true, 
                        needsOperator: false 
                    };
                } else {
                    // Mixed, need to complete the pattern
                    return { 
                        highlightIndices: [stack.length - 2, stack.length - 1], 
                        needsNumber: typeof last === 'string', 
                        needsOperator: typeof last === 'number' 
                    };
                }
            }
            
            // For longer stacks, highlight the last two elements if they don't form a complete expression
            return { 
                highlightIndices: [stack.length - 2, stack.length - 1], 
                needsNumber: typeof last === 'string', 
                needsOperator: typeof last === 'number' 
            };
        }

        function updateStatus() {
            const operatorCount = stack.filter(item => typeof item === 'string').length;
            const numberCount = stack.filter(item => typeof item === 'number').length;
            
            if (currentInput) {
                statusDisplay.textContent = `ðŸ§  Smart Mode: ${numberCount} numbers, ${operatorCount} operators in stack + 1 number being entered`;
            } else {
                statusDisplay.textContent = `ðŸ§  Smart Mode: ${numberCount} numbers, ${operatorCount} operators in stack`;
            }
        }

        function clearAll() {
            stack = [];
            currentInput = '';
            updateDisplay();
            updateStatus();
        }

        function deleteLast() {
            if (currentInput.length > 0) {
                currentInput = currentInput.slice(0, -1);
                updateDisplay();
            }
        }

        function inputNumber(num) {
            if (currentInput === '0' && num !== '.') {
                currentInput = num;
            } else {
                currentInput += num;
            }
            updateDisplay();
            updateStatus();
        }

        function inputOperator(op) {
            const calcOp = op === 'Ã—' ? '*' : op;
            
            // Push current number to stack if any
            if (currentInput) {
                stack.push(parseFloat(currentInput));
                currentInput = '';
            }
            
            // Add operator to stack
            stack.push(calcOp);
            
            // Try to compute if we have enough operands
            tryCompute();
            
            updateDisplay();
            updateStatus();
        }

        function compute() {
            // Push current number to stack if any
            if (currentInput) {
                stack.push(parseFloat(currentInput));
                currentInput = '';
            }
            
            // Try to compute
            tryCompute();
            
            updateDisplay();
            updateStatus();
        }

        function tryCompute() {
            // Look for patterns that can be computed immediately
            while (canCompute()) {
                executeComputation();
            }
        }

        function canCompute() {
            if (stack.length < 3) return false;
            
            // Check for postfix pattern: number number operator (at end)
            if (typeof stack[stack.length-3] === 'number' && 
                typeof stack[stack.length-2] === 'number' && 
                typeof stack[stack.length-1] === 'string') {
                return true;
            }
            
            // Check for prefix pattern: operator number number (at end)
            if (typeof stack[stack.length-3] === 'string' && 
                typeof stack[stack.length-2] === 'number' && 
                typeof stack[stack.length-1] === 'number') {
                return true;
            }
            
            // Check for infix pattern: number operator number (at end)
            if (typeof stack[stack.length-3] === 'number' && 
                typeof stack[stack.length-2] === 'string' && 
                typeof stack[stack.length-1] === 'number') {
                return true;
            }
            
            return false;
        }

        function executeComputation() {
            if (stack.length < 3) return;
            
            const last3 = stack.slice(-3);
            const [first, second, third] = last3;
            
            let result;
            let notation;
            
            // Postfix: number number operator
            if (typeof first === 'number' && typeof second === 'number' && typeof third === 'string') {
                result = operators[third](first, second);
                notation = 'Postfix';
            }
            // Prefix: operator number number  
            else if (typeof first === 'string' && typeof second === 'number' && typeof third === 'number') {
                result = operators[first](second, third);
                notation = 'Prefix';
            }
            // Infix: number operator number
            else if (typeof first === 'number' && typeof second === 'string' && typeof third === 'number') {
                result = operators[second](first, third);
                notation = 'Infix';
            }
            
            if (result !== undefined) {
                // Remove the computed elements and replace with result
                stack.splice(-3, 3, result);
                
                // Show what was computed
                statusDisplay.textContent = `âœ… Computed: ${first} ${second} ${third} = ${result} (${notation})`;
            }
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9' || e.key === '.') {
                inputNumber(e.key);
            } else if (['+', '-'].includes(e.key)) {
                inputOperator(e.key);
            } else if (e.key === '*') {
                inputOperator('*');
            } else if (e.key === '/') {
                e.preventDefault();
                inputOperator('/');
            } else if (e.key === 'Enter' || e.key === '=') {
                compute();
            } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
                clearAll();
            } else if (e.key === 'Backspace') {
                deleteLast();
            }
        });

        // Initialize
        updateDisplay();
        updateStatus();

        // Focus on load for keyboard support
        window.addEventListener('load', () => {
            document.body.focus();
        });
    </script>
</body>
</html>
