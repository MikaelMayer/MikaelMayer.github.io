name: Pages (served from master)

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages-production
  cancel-in-progress: true

jobs:
  deploy:
    name: No-op (Pages is served from master)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Confirm static content exists
        run: |
          set -euo pipefail
          test -f index.html || true
          echo "GitHub Pages is configured to serve directly from the master branch."
