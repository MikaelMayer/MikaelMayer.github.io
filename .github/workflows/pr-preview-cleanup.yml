name: PR Preview Cleanup (GitHub Pages)

on:
  pull_request:
    types: [closed]

permissions:
  pull-requests: write

concurrency:
  group: pr-preview-cleanup-${{ github.event.pull_request.number }}
  cancel-in-progress: false

jobs:
  cleanup:
    name: Mark PR preview as closed
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    steps:
      - name: Find existing preview comment
        id: preview-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "PR Preview deployed"

      - name: Update comment (preview closed)
        if: steps.preview-comment.outputs.comment-id != ''
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.preview-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ðŸ’¤ **PR Preview closed**

            This PR is closed, so its preview deployment may no longer be available.
