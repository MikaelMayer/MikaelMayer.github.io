name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, closed]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy_preview:
    if: github.event.action != 'closed' && github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Inject build id into Reflex4You HTML (cache-bust JS)
        run: |
          node -e "const fs=require('fs'); const build=process.env.BUILD_ID; const files=['apps/reflex4you/index.html','apps/reflex4you/formula.html','apps/reflex4you/explore.html']; for (const f of files){ const s=fs.readFileSync(f,'utf8'); fs.writeFileSync(f, s.replace(/__REFLEX_BUILD_ID__/g, build)); }"
        env:
          BUILD_ID: pr${{ github.event.pull_request.number }}-${{ github.event.pull_request.head.sha }}

      - name: Deploy preview to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: apps/reflex4you
          target-folder: pr-preview/pr-${{ github.event.pull_request.number }}/apps/reflex4you
          clean: false
          single-commit: false

      - name: Comment preview URL on PR
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ✅ **PR Preview deployed**
            - **Preview URL**: https://${{ github.repository_owner }}.github.io/pr-preview/pr-${{ github.event.pull_request.number }}/apps/reflex4you/
            - **Commit**: ${{ github.event.pull_request.head.sha }}

  no_preview_for_forks:
    if: github.event.action != 'closed' && github.event.pull_request.head.repo.full_name != github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Comment why preview isn't deployed
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ⚠️ **PR Preview not deployed**
            This PR comes from a fork, so GitHub restricts token permissions and the workflow cannot push to `gh-pages`.
