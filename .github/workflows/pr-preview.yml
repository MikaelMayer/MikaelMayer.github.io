name: PR Preview (GitHub Pages)

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  deploy_preview:
    name: Deploy PR preview (no commits)
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      contents: read
      pages: write
      id-token: write
      pull-requests: write
    steps:
      - name: Checkout PR head
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Configure Pages
        uses: actions/configure-pages@v5

      # Static site: upload the repo content as-is. If you later add a build step,
      # build here and set `path:` below to your build output directory.
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy preview to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

      - name: Comment preview URL on PR
        id: preview-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "PR Preview deployed"

      - name: Create or update PR comment with preview URL
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.preview-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ✅ **PR Preview deployed**

            - **Preview URL**: ${{ steps.deployment.outputs.page_url }}
            - **Commit**: ${{ github.event.pull_request.head.sha }}

  no_preview_for_forks:
    name: Inform forks that previews are disabled
    runs-on: ubuntu-latest
    if: github.event.pull_request.head.repo.full_name != github.repository
    permissions:
      pull-requests: write
    steps:
      - name: Find existing "skipped" comment
        id: skipped-comment
        uses: peter-evans/find-comment@v3
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: github-actions[bot]
          body-includes: "PR Preview not deployed"

      - name: Create or update comment why preview is skipped
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-id: ${{ steps.skipped-comment.outputs.comment-id }}
          edit-mode: replace
          body: |
            ⚠️ **PR Preview not deployed**

            This PR comes from a fork, so GitHub restricts `GITHUB_TOKEN` permissions and the workflow cannot publish a Pages preview.
