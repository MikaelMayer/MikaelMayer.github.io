    // Some static hosts serve this page at `/apps/reflex4you` (no trailing slash)
    // without redirecting to `/apps/reflex4you/`. In that case, relative asset
    // URLs like `./main.js` resolve to `/apps/main.js` and the app fails to load.
    // Normalize to a trailing-slash URL before loading any modules.
    (function () {
      try {
        const { pathname, search, hash } = window.location;
        if (pathname && !pathname.endsWith('/') && !pathname.endsWith('.html')) {
          window.location.replace(`${pathname}/${search || ''}${hash || ''}`);
        }
      } catch (_) {
        // Ignore redirect failures (non-browser contexts).
      }
    })();

    #error .error-actions button:hover,

    /* Formula panel: overlay above rendering, semi-transparent */

<script type="module">
  // Boot via dynamic import so we can catch failures (instead of a blank white screen).
  (async function () {
    const HTML_BUILD_ID = '__REFLEX_BUILD_ID__';
    const error = document.getElementById('error');
    const bootOverlay = document.getElementById('boot-overlay');
    const bootOverlayMessage = document.getElementById('boot-overlay-message');
    const bootOverlayReload = document.getElementById('boot-overlay-reload');
    const key = 'reflex4you:bootReloadedOnce';

    function showBootError(msg) {
      const withBuild = `${msg}\n\nHTML build: ${HTML_BUILD_ID}`;
      try {
        if (bootOverlay) bootOverlay.style.display = 'block';
        if (bootOverlayMessage) bootOverlayMessage.textContent = String(withBuild || '');
      } catch (_) {
        // ignore
      }
      if (!error) return;
      error.setAttribute('data-error-severity', 'fatal');
      error.textContent = withBuild;
      error.style.display = 'block';
    }

    function reloadOnce(reason) {
      try {
        if (sessionStorage.getItem(key)) return false;
        sessionStorage.setItem(key, String(Date.now()));
      } catch (_) {
        // If sessionStorage is unavailable, still try once (best effort).
      }
      try {
        const url = new URL(location.href);
        url.searchParams.set('bootfix', String(Date.now()));
        url.hash = location.hash || '';
        location.replace(url.toString());
        return true;
      } catch (_) {
        try { location.reload(); } catch (_) {}
        return true;
      }
    }

    // If we don’t finish boot quickly, show a message and try a one-time reload.
    const bootTimer = setTimeout(() => {
      showBootError('Reflex4You did not finish loading.\nReloading to recover…');
      reloadOnce('timeout');
    }, 3500);

    try {
      // If a SW update is mid-flight, "controllerchange" can fix weird cold-start states.
      if ('serviceWorker' in navigator && navigator.serviceWorker) {
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          reloadOnce('sw-controllerchange');
        });
        try {
          const reg = await navigator.serviceWorker.getRegistration();
          if (reg?.waiting) {
            reg.waiting.postMessage({ type: 'SKIP_WAITING' });
          }
        } catch (_) {
          // ignore
        }
      }

      if (bootOverlayReload) {
        bootOverlayReload.addEventListener('click', () => reloadOnce('button'));
      }

      // IMPORTANT: PR previews often update HTML faster than JS due to browser/SW caching.
      // Cache-bust the module URL using a per-deploy build id injected by CI.
      window.__reflexHtmlBuildId = HTML_BUILD_ID;
      await import(`./main.js?build=${encodeURIComponent(HTML_BUILD_ID)}`);
      clearTimeout(bootTimer);
    } catch (e) {
      clearTimeout(bootTimer);
      const details = e && (e.stack || e.message) ? String(e.stack || e.message) : String(e);
      showBootError(`Reflex4You failed to start.\n\n${details}\n\nTap to reload.`);
      // Make the “tap -> white screen” become “tap -> recover”.
      document.addEventListener(
        'pointerdown',
        () => reloadOnce('tap'),
        { once: true, capture: true },
      );
      reloadOnce('import-failed');
    }
  })();
</script>

</body>
</html>
