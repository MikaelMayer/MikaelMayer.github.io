<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflex GPU demo â€“ full-screen + live formulas</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* Fullscreen canvas like in the working version */
    #glcanvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none; /* 1-finger pan on mobile */
    }

    /* Error overlay positioned beneath finger indicators */
    #error {
      position: fixed;
      left: 12px;
      right: 12px;
      top: 104px;
      padding: 8px 12px;
      font-size: 13px;
      color: #ffb4b4;
      background: rgba(20, 0, 0, 0.9);
      box-sizing: border-box;
      max-height: 40vh;
      overflow: hidden;
      display: none;
      pointer-events: none;
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre;
      z-index: 20;
    }

    /* Formula panel: overlay above rendering, semi-transparent */
    #formula-panel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.65); /* transparent over the fractal */
      color: #ddd;
      padding: 4px 6px 6px;
      box-sizing: border-box;
      display: flex;
      gap: 8px;
      align-items: center;
      pointer-events: auto;
    }

    #formula-label {
      font-size: 12px;
      white-space: nowrap;
      margin-right: 4px;
    }

    #formula {
      flex: 1 1 auto;
      resize: none;
      border-radius: 4px;
      border: 1px solid #555;
      background: rgba(10, 10, 10, 0.9);
      color: #eee;
      font-family: monospace;
      font-size: 24px;
      padding: 8px;
      line-height: 1.35;
      max-height: 40vh;
      min-height: 4.8em;
      transition: min-height 0.15s ease, box-shadow 0.15s ease;
      box-sizing: border-box;
    }

    #formula.expanded {
      min-height: 16em; /* more lines visible when focused */
      box-shadow: 0 0 0 1px #888;
    }

    .finger-indicator {
      position: fixed;
      padding: 6px 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.65);
      color: #fefefe;
      font-size: 14px;
      letter-spacing: 0.02em;
      cursor: pointer;
      user-select: none;
      z-index: 30;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .finger-indicator:hover,
    .finger-indicator:focus-visible {
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.7);
      outline: none;
    }

    #f1-indicator {
      top: 12px;
      left: 12px;
    }

    #f2-indicator {
      top: 56px;
      left: 12px;
      display: none;
    }

    #finger-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 25;
      display: none;
    }

    .finger-dot {
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.9);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      display: none;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }

    .finger-dot.visible {
      display: flex;
    }

    .finger-dot[data-finger-dot="F1"] {
      border-color: rgba(114, 176, 255, 0.9);
      background: rgba(70, 130, 255, 0.3);
    }

    .finger-dot[data-finger-dot="F2"] {
      border-color: rgba(255, 179, 71, 0.9);
      background: rgba(255, 179, 71, 0.3);
    }
  </style>
</head>
<body>
<button id="f1-indicator" class="finger-indicator" type="button" title="Click to edit F1">F1 = 0 + 0 i</button>
<button id="f2-indicator" class="finger-indicator" type="button" title="Click to edit F2">F2 = 0 + 0 i</button>
<canvas id="glcanvas"></canvas>

<div id="finger-overlay" aria-hidden="true">
  <div class="finger-dot" data-finger-dot="F1">F1</div>
  <div class="finger-dot" data-finger-dot="F2">F2</div>
</div>

<div id="error"></div>

<div id="formula-panel">
  <span id="formula-label">f(z) =</span>
  <textarea id="formula" spellcheck="false"></textarea>
</div>

<script type="module" src="./main.js"></script>

</body>
</html>
