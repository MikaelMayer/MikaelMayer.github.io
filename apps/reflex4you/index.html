<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflex GPU demo â€“ full-screen + live formulas</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    :root {
      --viewport-top-offset: 0px;
      --viewport-bottom-offset: 0px;
      --safe-area-top: 0px;
      --safe-area-bottom: 0px;
    }

    @supports (top: env(safe-area-inset-top)) {
      :root {
        --safe-area-top: env(safe-area-inset-top);
        --safe-area-bottom: env(safe-area-inset-bottom);
      }
    }

    /* Fullscreen canvas like in the working version */
    #glcanvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none; /* 1-finger pan on mobile */
    }

    #glcanvas.glcanvas--unavailable {
      filter: grayscale(1);
      opacity: 0.35;
      cursor: not-allowed;
    }

    /* Error overlay positioned beneath finger indicators */
    #error {
      position: fixed;
      left: 12px;
      right: 12px;
      top: calc(var(--safe-area-top) + var(--viewport-top-offset) + 104px);
      padding: 8px 12px;
      font-size: 13px;
      color: #ffb4b4;
      background: rgba(20, 0, 0, 0.9);
      box-sizing: border-box;
      max-height: 40vh;
      overflow: hidden;
      display: none;
      pointer-events: none;
      font-family: "IBM Plex Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      white-space: pre;
      z-index: 20;
    }

    /* Formula panel: overlay above rendering, semi-transparent */
    #formula-panel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: calc(var(--viewport-bottom-offset) + var(--safe-area-bottom));
      background: rgba(0, 0, 0, 0.65); /* transparent over the fractal */
      color: #ddd;
      padding: 8px 10px calc(10px + var(--safe-area-bottom));
      box-sizing: border-box;
      display: block;
      pointer-events: auto;
    }

    #formula {
      width: 100%;
      resize: none;
      border-radius: 4px;
      border: 1px solid #555;
      background: rgba(10, 10, 10, 0.9);
      color: #eee;
      font-family: monospace;
      font-size: 24px;
      padding: 8px;
      line-height: 1.35;
      max-height: 40vh;
      min-height: 4.8em;
      transition: min-height 0.15s ease, box-shadow 0.15s ease;
      box-sizing: border-box;
    }

    #formula.expanded {
      min-height: 16em; /* more lines visible when focused */
      box-shadow: 0 0 0 1px #888;
    }

    #finger-indicator-stack {
      position: fixed;
      top: calc(var(--safe-area-top) + var(--viewport-top-offset) + 12px);
      left: 12px;
      display: none;
      flex-direction: column;
      gap: 8px;
      z-index: 30;
    }

    .finger-indicator {
      padding: 6px 12px;
      border: 1px solid rgba(255, 255, 255, 0.4);
      border-radius: 6px;
      background: rgba(0, 0, 0, 0.65);
      color: #fefefe;
      font-size: 14px;
      letter-spacing: 0.02em;
      cursor: pointer;
      user-select: none;
      transition: background 0.15s ease, border-color 0.15s ease;
      text-align: left;
    }

    .finger-indicator:hover,
    .finger-indicator:focus-visible {
      background: rgba(0, 0, 0, 0.8);
      border-color: rgba(255, 255, 255, 0.7);
      outline: none;
    }

    .finger-indicator--fixed {
      border-color: rgba(114, 176, 255, 0.7);
    }

    .finger-indicator--dynamic {
      border-color: rgba(255, 179, 71, 0.7);
    }

    .finger-indicator--w {
      border-color: rgba(183, 136, 255, 0.7);
    }

    #finger-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      z-index: 25;
      display: none;
    }

    .finger-dot {
      position: absolute;
      width: 28px;
      height: 28px;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.9);
      background: rgba(0, 0, 0, 0.35);
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      display: none;
      align-items: center;
      justify-content: center;
      transform: translate(-50%, -50%);
      text-shadow: 0 0 4px rgba(0, 0, 0, 0.8);
    }

    .finger-dot.visible {
      display: flex;
    }

    .finger-dot--fixed {
      border-color: rgba(114, 176, 255, 0.9);
      background: rgba(70, 130, 255, 0.3);
    }

    .finger-dot--dynamic {
      border-color: rgba(255, 179, 71, 0.9);
      background: rgba(255, 179, 71, 0.3);
    }

    .finger-dot--w {
      border-color: rgba(183, 136, 255, 0.9);
      background: rgba(183, 136, 255, 0.3);
    }

    #menu-container {
      position: fixed;
      top: calc(var(--safe-area-top) + var(--viewport-top-offset) + 12px);
      right: 12px;
      z-index: 40;
      display: inline-flex;
      flex-direction: column;
      align-items: flex-end;
      pointer-events: auto;
    }

    #menu-button {
      width: 44px;
      height: 44px;
      border-radius: 22px;
      border: 1px solid rgba(255, 255, 255, 0.55);
      background: rgba(0, 0, 0, 0.65);
      display: inline-flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      padding: 0;
      color: #fff;
      touch-action: manipulation;
      transition: border-color 0.15s ease, background 0.15s ease;
    }

    #menu-button:hover,
    #menu-button:focus-visible {
      border-color: rgba(255, 255, 255, 0.9);
      background: rgba(0, 0, 0, 0.85);
      outline: none;
    }

    #menu-button span {
      width: 20px;
      height: 2px;
      border-radius: 2px;
      background: currentColor;
      display: block;
    }

    #menu-dropdown {
      position: absolute;
      top: calc(100% + 8px);
      right: 0;
      background: rgba(0, 0, 0, 0.92);
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 10px;
      min-width: 160px;
      padding: 6px 0;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.55);
      display: flex;
      flex-direction: column;
      gap: 2px;
      opacity: 0;
      transform: translateY(-6px);
      pointer-events: none;
      visibility: hidden;
      transition: opacity 0.12s ease, transform 0.12s ease;
    }

    #menu-dropdown.menu-dropdown--open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: auto;
      visibility: visible;
    }

    .menu-dropdown__item {
      background: transparent;
      border: 0;
      color: #f1f1f1;
      font-size: 14px;
      padding: 10px 16px;
      text-align: right;
      cursor: pointer;
      width: 100%;
    }

    .menu-dropdown__item:hover,
    .menu-dropdown__item:focus-visible {
      background: rgba(255, 255, 255, 0.08);
      outline: none;
    }

    @media (max-width: 640px) {
      .menu-dropdown__item {
        font-size: 18px;
      }
    }

    /* Viewer mode: hide UI chrome until first interaction. */
    html.viewer-mode #menu-container,
    html.viewer-mode #formula-panel,
    html.viewer-mode #finger-indicator-stack,
    html.viewer-mode #finger-overlay,
    html.viewer-mode #error {
      display: none !important;
      visibility: hidden !important;
      pointer-events: none !important;
    }
  </style>
</head>
<body>
<div id="finger-indicator-stack" aria-live="polite"></div>
<canvas id="glcanvas"></canvas>

<div id="finger-overlay" aria-hidden="true"></div>

<div id="menu-container">
  <button
    id="menu-button"
    type="button"
    aria-label="Open menu"
    aria-haspopup="menu"
    aria-expanded="false"
    aria-controls="menu-dropdown"
  >
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
    <span aria-hidden="true"></span>
  </button>
  <div id="menu-dropdown" role="menu" aria-hidden="true">
    <button
      type="button"
      class="menu-dropdown__item"
      data-menu-action="reset"
      role="menuitem"
    >
      Reset
    </button>
    <button
      type="button"
      class="menu-dropdown__item"
      data-menu-action="set-animation-start"
      role="menuitem"
    >
      Set animation start
    </button>
    <button
      type="button"
      class="menu-dropdown__item"
      data-menu-action="set-animation-end"
      role="menuitem"
    >
      Set animation end
    </button>
    <button
      type="button"
      class="menu-dropdown__item"
      data-menu-action="set-animation-time"
      role="menuitem"
    >
      Set animation time
    </button>
    <button
      type="button"
      class="menu-dropdown__item"
      data-menu-action="save-image"
      role="menuitem"
    >
      Save image
    </button>
    <button
      type="button"
      class="menu-dropdown__item"
      data-menu-action="open-formula-view"
      role="menuitem"
    >
      Formula view
    </button>
  </div>
</div>

<div id="error"></div>

<div id="formula-panel">
  <textarea id="formula" spellcheck="false" aria-label="Formula"></textarea>
</div>

<script type="module" src="./main.js"></script>

</body>
</html>
