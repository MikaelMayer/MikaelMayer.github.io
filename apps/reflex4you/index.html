<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reflex GPU demo â€“ full-screen + live formulas</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: system-ui, sans-serif;
    }

    /* Fullscreen canvas like in the working version */
    #glcanvas {
      display: block;
      width: 100%;
      height: 100%;
      touch-action: none; /* 1-finger pan on mobile */
    }

    /* Error bar: tiny, floating above bottom */
    #error {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 2.4em;
      padding: 2px 8px;
      font-size: 11px;
      color: #ff9b9b;
      background: rgba(40, 0, 0, 0.85);
      box-sizing: border-box;
      max-height: 5em;
      overflow: auto;
      display: none;
      pointer-events: none;
    }

    /* Formula panel: overlay above rendering, semi-transparent */
    #formula-panel {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.65); /* transparent over the fractal */
      color: #ddd;
      padding: 4px 6px 6px;
      box-sizing: border-box;
      display: flex;
      gap: 4px;
      align-items: flex-end;
      pointer-events: auto;
    }

    #formula-label {
      font-size: 12px;
      white-space: nowrap;
      margin-right: 4px;
    }

    #formula {
      flex: 1 1 auto;
      resize: none;
      border-radius: 4px;
      border: 1px solid #555;
      background: rgba(10, 10, 10, 0.9);
      color: #eee;
      font-family: monospace;
      font-size: 24px;
      padding: 8px;
      line-height: 1.35;
      max-height: 40vh;
      min-height: 4.8em;
      transition: min-height 0.15s ease, box-shadow 0.15s ease;
      box-sizing: border-box;
    }

    #formula.expanded {
      min-height: 16em; /* more lines visible when focused */
      box-shadow: 0 0 0 1px #888;
    }

    #apply-btn {
      flex: 0 0 auto;
      padding: 4px 10px;
      border-radius: 4px;
      border: 1px solid #666;
      background: #222;
      color: #eee;
      font-size: 12px;
      cursor: pointer;
    }
    #apply-btn:hover {
      background: #333;
    }
  </style>
</head>
<body>
<canvas id="glcanvas"></canvas>

<div id="error"></div>

<div id="formula-panel">
  <span id="formula-label">f(z) =</span>
  <textarea id="formula" spellcheck="false"></textarea>
  <button id="apply-btn">Apply</button>
</div>

<script type="module" src="./main.js"></script>

</body>
</html>
