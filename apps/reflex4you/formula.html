<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Reflex4You formula view." />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />
  <link rel="apple-touch-icon" href="./icon-192.png" />
  <title>Reflex4You â€“ Formula</title>
  <!-- MathJax v3 (SVG output) -->
  <script>
    window.MathJax = {
      startup: { typeset: false },
      tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
      svg: { fontCache: 'none' }, // self-contained-ish SVGs; nicer for copying/export
    };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <style>
    :root {
      color-scheme: dark;
      --bg0: #06070a;
      --bg1: #0b1020;
      --panel: rgba(10, 12, 18, 0.72);
      --panel-border: rgba(255, 255, 255, 0.10);
      --text: rgba(255, 255, 255, 0.90);
      --muted: rgba(255, 255, 255, 0.62);
      --accent: #7dd3fc;
      --danger: #ffb4b4;
    }

    html, body {
      margin: 0;
      min-height: 100%;
      background: radial-gradient(1200px 900px at 15% 10%, #162044 0%, var(--bg0) 55%, #020308 100%);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
    }

    a {
      color: inherit;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    .page {
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 16px 40px;
      box-sizing: border-box;
    }

    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .brand {
      font-weight: 700;
      letter-spacing: 0.02em;
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 8px 12px;
      border-radius: 999px;
      border: 1px solid var(--panel-border);
      background: rgba(0, 0, 0, 0.22);
      color: var(--muted);
      font-size: 13px;
      line-height: 1;
    }
    .chip strong {
      color: var(--text);
      font-weight: 600;
    }

    .card {
      border: 1px solid var(--panel-border);
      background: var(--panel);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 18px 40px rgba(0, 0, 0, 0.45);
    }

    .card__header {
      padding: 14px 16px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      display: flex;
      gap: 12px;
      align-items: baseline;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .card__header h1 {
      margin: 0;
      font-size: 16px;
      font-weight: 650;
      letter-spacing: 0.01em;
    }

    .card__body {
      padding: 18px 16px 16px;
    }

    .editor {
      margin: 0 0 12px;
    }

    .editor__label {
      margin: 0 0 6px;
      font-size: 12px;
      letter-spacing: 0.02em;
      color: var(--muted);
    }

    .editor__input {
      width: 100%;
      box-sizing: border-box;
      resize: vertical;
      min-height: 3.6em;
      max-height: 40vh;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.22);
      color: rgba(255, 255, 255, 0.92);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 14px;
      line-height: 1.35;
      outline: none;
    }

    .editor__input:focus-visible {
      border-color: rgba(125, 211, 252, 0.55);
      box-shadow: 0 0 0 3px rgba(125, 211, 252, 0.12);
    }

    .error {
      display: none;
      margin: 0 0 12px;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 180, 180, 0.35);
      background: rgba(35, 0, 0, 0.55);
      color: var(--danger);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      white-space: pre;
      overflow: auto;
      max-height: 42vh;
    }

    .formula {
      padding: 18px 14px;
      border-radius: 14px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.28);
      overflow-x: auto;
      color: rgba(255, 255, 255, 0.92);
    }

    .block-label {
      margin: 0 0 6px;
      font-size: 12px;
      color: var(--muted);
      letter-spacing: 0.02em;
    }

    .block-help {
      margin: 0 0 10px;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.72);
      line-height: 1.4;
    }

    /* Ensure MathJax SVG scales with the card width */
    #formula-render mjx-container {
      display: block;
    }
    #formula-render svg {
      max-width: 100%;
      height: auto;
    }

    .source {
      margin-top: 14px;
      border-top: 1px solid rgba(255, 255, 255, 0.08);
      padding-top: 12px;
    }
    .source__label {
      font-size: 12px;
      color: var(--muted);
      margin: 0 0 6px;
      letter-spacing: 0.02em;
    }
    .source__value {
      margin: 0;
      padding: 10px 12px;
      border-radius: 10px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      background: rgba(0, 0, 0, 0.22);
      color: rgba(255, 255, 255, 0.86);
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-break: break-word;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="topbar">
      <div class="brand">Reflex4You</div>
      <a class="chip" href="./index.html">
        <strong>Back</strong>
        <span>to viewer</span>
      </a>
    </div>

    <div class="card">
      <div class="card__header">
        <h1>Formula</h1>
        <div class="chip">
          <span style="color: var(--accent); font-weight: 650;">Tip</span>
          <span>Use the same <code>?formula=</code> / <code>?formulab64=</code> links</span>
        </div>
      </div>
      <div class="card__body">
        <div class="editor">
          <p class="editor__label">Reflex source (updates live)</p>
          <textarea id="formula-input" class="editor__input" spellcheck="false" aria-label="Formula source"></textarea>
        </div>
        <pre id="formula-error" class="error" aria-live="polite"></pre>
        <p class="block-label">Preview (MathJax SVG)</p>
        <p class="block-help">This is the rendered image generated from the LaTeX below.</p>
        <div id="formula-render" class="formula" aria-label="Rendered formula"></div>

        <div class="source">
          <p class="source__label">Generated LaTeX (input to MathJax)</p>
          <pre id="formula-latex" class="source__value"></pre>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="./formula-page.mjs"></script>
</body>
</html>
