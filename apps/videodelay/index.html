<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon-192.png">
  <meta name="theme-color" content="#000000">
  <title>Responsive Delayed Camera</title>
  <style>
    body { margin: 0; background: black; overflow: hidden; }
    video { position: absolute; object-fit: cover; }

    #liveVideo {
      top: 0; left: 0; width: 100vw; height: 100vh; z-index: 1;
    }
    #delayedVideo {
      top: 0; left: 0; width: 100vw; height: 100vh; z-index: 0; display: none;
    }
    #miniLive {
      position: absolute; bottom: 10px; right: 10px;
      width: 25vw; height: 20vh; border: 2px solid white;
      border-radius: 8px; z-index: 2; display: none;
    }
    #overlay {
      position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
      font-family: monospace; font-size: 2em; color: lime;
      background: rgba(0,0,0,0.6); padding: 0.3em 0.8em;
      border-radius: 10px; z-index: 3;
    }
    #switchBtn {
      position: absolute; top: 15px; right: 15px; z-index: 4;
      background: rgba(255,255,255,0.1); color: white; border: 1px solid white;
      font-size: 1.4em; border-radius: 50%; width: 56px; height: 56px;
      cursor: pointer; display: flex; align-items: center; justify-content: center;
    }
    #copyLinkBtn {
      position: absolute; bottom: 15px; right: 15px; z-index: 4;
      background: rgba(255,255,255,0.1); color: white; border: 1px solid white;
      font-size: 1em; border-radius: 12px; padding: 0.6em 0.9em;
      cursor: pointer;
    }
    #recBtn {
      position: absolute; bottom: 10px; left: 10px; z-index: 5;
      background: rgba(255, 0, 0, 0.25); color: white;
      border: 2px solid red; font-size: 1.2em;
      padding: 0.8em 1.2em; border-radius: 14px;
      cursor: pointer; display: none;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    #recBtn.recording {
      background: rgba(255, 0, 0, 0.35);
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.03); }
      100% { transform: scale(1); }
    }
    #cancelBtn {
      position: absolute; bottom: 10px; left: 120px; z-index: 5;
      background: rgba(255,255,255,0.1); color: white;
      border: 2px solid #888; font-size: 1.1em;
      padding: 0.7em 1.1em; border-radius: 14px;
      cursor: pointer; display: none;
    }
    #recordDot {
      position: absolute; top: 15px; left: 15px; width: 20px; height: 20px;
      border-radius: 50%; background: red; z-index: 6;
      display: none; animation: blink 1s infinite;
    }
    #versionLabel {
      position: absolute;
      top: 15px;
      left: 40px;
      z-index: 7;
      font-family: monospace;
      font-size: 0.9em;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 0.2em 0.5em;
      border-radius: 6px;
    }
    @keyframes blink {
      0%, 50%, 100% { opacity: 1; }
      25%, 75% { opacity: 0; }
    }
  </style>
</head>
<body>
  <video id="liveVideo" muted autoplay playsinline></video>
  <video id="delayedVideo" muted autoplay playsinline></video>
  <video id="miniLive" muted autoplay playsinline></video>

  <div id="overlay">Tap to set delay</div>
  <button id="switchBtn" aria-label="Switch camera" title="Switch camera">ðŸ“¸</button>
  <button id="copyLinkBtn">copy app link ðŸ”—</button>
  <button id="recBtn">REC</button>
  <button id="cancelBtn">CANCEL</button>
  <div id="recordDot"></div>
  <div id="versionLabel">1.2.1</div>

  <script src="logic.js"></script>
  <script src="app.js"></script>
</body>
</html>
