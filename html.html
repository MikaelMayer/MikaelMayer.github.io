<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>HTML Code Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      padding-bottom: 50px;
    }
    h1 {
      margin-top: 20px;
    }
    textarea {
      width: 80%;
      height: 150px;
      margin-bottom: 10px;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre#errorLog {
      width: 80%;
      background-color: #ffe6e6;
      color: red;
      padding: 10px;
      border: 1px solid red;
      border-radius: 5px;
      white-space: pre-wrap;
      word-wrap: break-word;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #copyErrorButton {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    #copyErrorButton:hover {
      background-color: #218838;
    }
    #charCount {
      margin-bottom: 20px;
      font-size: 14px;
    }
    #charCount.exceeds {
      color: red;
    }

    /* Highlight states for the second textarea */
    .highlight-green {
      background-color: #c6f6c6 !important; /* light green */
    }
    .highlight-yellow {
      background-color: #fff8c4 !important; /* light yellow */
    }
    .highlight-red {
      background-color: #ffc6c6 !important; /* light red */
    }

    /* Container for the second area & controls */
    #updateSection {
      width: 80%;
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    #functionSelect {
      width: 80%;
      margin-bottom: 10px;
      font-size: 14px;
    }
    #updateControls {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-wrap: wrap;
    }
    #updateMessage {
      margin-top: 5px;
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>HTML Code Tester</h1>

  <div id="errorContainer" style="width: 80%; display: none;">
    <pre id="errorLog"></pre>
    <button id="copyErrorButton" onclick="copyError()">Copy Error</button>
  </div>

  <!-- First textarea: the entire HTML code -->
  <textarea id="htmlInput" placeholder="Paste your HTML code here..." oninput="updateCharCount()"></textarea>
  <div id="charCount">0 characters</div>

  <button onclick="loadHtml()">Load HTML</button>
  <button onclick="resetPage()">Reset</button>
  <button onclick="shareHtml()">Share</button>

  <!-- Second area for updating a function/CSS selector or top-level declaration -->
  <div id="updateSection">
    <select id="functionSelect" onchange="onSelectDeclaration()">
      <option value="">-- No declarations found --</option>
    </select>

    <textarea id="functionInput" placeholder="Paste a function, CSS rule, or top-level variable/constant here to compare/update..."></textarea>

    <div id="updateControls">
      <button onclick="parseDeclarations()">Re-scan Declarations</button>
      <button onclick="checkFunction()">Check</button>
      <button onclick="updateFunction()">Update</button>
    </div>
    <div id="updateMessage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/pako/dist/pako.min.js"></script>
  <script>
    const $ = id => document.getElementById(id);

    // URL-safe Base64 encode/decode
    const base64UrlEncode = str =>
      btoa(str).replace(/\+/g, '-').replace(/\//g, '_').replace(/=+$/, '');
    const base64UrlDecode = str =>
      atob(str.replace(/-/g, '+').replace(/_/g, '/'));

    const encode = data =>
      base64UrlEncode(String.fromCharCode.apply(null, new Uint8Array(data)));
    const decode = data =>
      new Uint8Array(base64UrlDecode(data).split("").map(c => c.charCodeAt(0)));

    // Store parsed declarations from the main HTML code
    let parsedDeclarations = [];

    window.onload = () => {
      // Attempt to restore previous error log
      const errLog = localStorage.getItem('errLog');
      if (errLog) {
        $('errorLog').innerText = errLog;
        $('errorContainer').style.display = 'flex';
        localStorage.removeItem('errLog');
      }

      // Restore last-saved HTML if any
      const savedHtml = localStorage.getItem('savedHtml');
      if (savedHtml) $('htmlInput').value = savedHtml;

      // If there's a ?code= param, decompress it
      const encodedHtml = new URLSearchParams(window.location.search).get('code');
      if (encodedHtml) {
        try {
          const decompressedData = pako.ungzip(decode(encodedHtml), { to: 'string' });
          $('htmlInput').value = decompressedData;
          if (window.location.hash === '#run') loadHtml();
        } catch (e) {
          logError(e);
        }
      }

      updateCharCount();
      parseDeclarations(); // parse any existing declarations on load
    };

    function loadHtml() {
      const htmlInput = $('htmlInput').value;
      localStorage.setItem('savedHtml', htmlInput);
      const errHandlerScript = `
        <script>
          // Attach window.onerror to store errors in localStorage
          window.onerror = (msg, src, line, col, err) => {
            let errLog = localStorage.getItem('errLog') || '';
            errLog += 'Error: ' + msg + ' at ' + src + ':' + line + ':' + col + '\\n';
            localStorage.setItem('errLog', errLog);
          };
        <\/script>`;
      const newHtml = insertErrorHandler(htmlInput, errHandlerScript);
      try {
        document.open();
        document.write(newHtml);
        document.close();
      } catch (e) {
        logError(e);
      }
    }

    function insertErrorHandler(html, script) {
      if (html.includes('<head>')) {
        return html.replace('<head>', '<head>' + script);
      } else if (html.includes('<html>')) {
        // If there's <html> but no <head>, insert <head> after <html>
        return html.replace('<html>', '<html><head>' + script + '</head>');
      }
      // If no <html>/<head>, just prepend
      return script + html;
    }

    function resetPage() {
      localStorage.removeItem('savedHtml');
      $('htmlInput').value = '';
      updateCharCount();
      parsedDeclarations = [];
      updateDeclarationSelect();
      $('functionInput').value = '';
      clearHighlights();
      $('updateMessage').textContent = '';
    }

    function shareHtml() {
      const html = $('htmlInput').value;
      const compressed = pako.gzip(html);
      const base64Encoded = encode(compressed);
      const url = `https://tharzen.com/html.html?code=${base64Encoded}`;
      navigator.clipboard.writeText(url).then(
        () => alert('URL copied to clipboard!'),
        err => alert('Failed to copy URL: ' + err)
      );
    }

    function updateCharCount() {
      const html = $('htmlInput').value;
      const compressed = pako.gzip(html);
      const base64Encoded = encode(compressed);
      const urlLength = `https://tharzen.com/html.html?code=${base64Encoded}`.length;
      const charCount = `${html.length} characters (URL length: ${urlLength})`;

      const charCountElement = $('charCount');
      charCountElement.textContent = charCount;
      if (urlLength > 2000) {
        charCountElement.classList.add('exceeds');
      } else {
        charCountElement.classList.remove('exceeds');
      }
    }

    function logError(err) {
      let errLog = localStorage.getItem('errLog') || '';
      errLog += 'Error: ' + err.message + '\n';
      localStorage.setItem('errLog', errLog);
    }

    function copyError() {
      const errLog = $('errorLog').innerText;
      navigator.clipboard.writeText(errLog).then(
        () => alert('Error message copied to clipboard!'),
        err => alert('Failed to copy error message: ' + err)
      );
    }

    // --- Parsing declarations ---
    //
    // We’ll find <style>...<\/style> and <script>...<\/script> blocks,
    // then parse each block for:
    //   - CSS selectors
    //   - top-level JavaScript declarations (functions, var/let/const, arrow funcs, etc.)

    function parseDeclarations() {
      parsedDeclarations = [];
      const html = $('htmlInput').value;

      // We'll find <style>...</style> and <script>...<\/script> blocks
      const styleRegex = /<style[^>]*>([\s\S]*?)<\/style>/gi;
      const scriptRegex = /<script[^>]*>([\s\S]*?)<\/script>/gi;

      let match;
      // parse style blocks for selectors
      while ((match = styleRegex.exec(html)) !== null) {
        let styleContent = match[1];
        parseCssSelectors(styleContent, match.index);
      }

      // parse script blocks for function/var/let/const
      while ((match = scriptRegex.exec(html)) !== null) {
        let scriptContent = match[1];
        parseJsDeclarations(scriptContent, match.index);
      }

      updateDeclarationSelect();
    }

    function parseCssSelectors(styleContent, offset) {
      // Very naive approach:
      // Look for patterns like:
      //   .foo { ... }
      //   #bar { ... }
      //   body { ... }
      // capturing up to the next matching }.
      const selectorRegex = /([^\{\}]+)\{([^}]*)\}/g;
      let match;
      while ((match = selectorRegex.exec(styleContent)) !== null) {
        const fullMatch = match[0];
        const selectorPart = match[1].trim(); // e.g. ".foo"
        // For referencing in main HTML, we keep the entire "selector { ... }" block
        const startIndex = offset + match.index;
        const endIndex = startIndex + fullMatch.length;

        parsedDeclarations.push({
          type: 'css',
          name: selectorPart,
          code: fullMatch,
          startIndex,
          endIndex
        });
      }
    }

    function parseJsDeclarations(scriptContent, offset) {
      // We'll look for:
      //   1) function name(...) { ... }
      //   2) var/let/const name = function(...) { ... }
      //   3) var/let/const name = (...) => { ... }
      //   4) Top-level variable/constant declarations like var/let/const name = something;
      //
      // This is naive and will not handle deeply nested or multiple declarations on the same line, etc.

      // 1) function name(...) { ... }
      const funcRegex = /function\s+([a-zA-Z0-9_]+)\s*[^)]*\s*\{[\s\S]*?\}/g;
      // 2) var/let/const name = function(...) { ... }
      const assignedFuncRegex = /(var|let|const)\s+([a-zA-Z0-9_]+)\s*=\s*function\s*[^)]*\s*\{[\s\S]*?\}/g;
      // 3) var/let/const name = (...) => { ... }
      const arrowFuncRegex = /(var|let|const)\s+([a-zA-Z0-9_]+)\s*=\s*[^)]*\s*=>\s*\{[\s\S]*?\}/g;
      // 4) var/let/const name = something;
      //    We'll parse up to the semicolon for a naive approach.
      const declarationRegex = /(var|let|const)\s+([a-zA-Z0-9_]+)\s*=\s*([^;]+);/g;

      findJsMatches(funcRegex, scriptContent, offset, 'function');
      findJsMatches(assignedFuncRegex, scriptContent, offset, 'function');
      findJsMatches(arrowFuncRegex, scriptContent, offset, 'function');
      findJsMatches(declarationRegex, scriptContent, offset, 'declaration');
    }

    function findJsMatches(regex, content, offset, fallbackType) {
      let match;
      while ((match = regex.exec(content)) !== null) {
        const fullMatch = match[0];
        const startIndex = offset + match.index;
        const endIndex = startIndex + fullMatch.length;

        let name = '';
        if (fallbackType === 'function') {
          // If it's a "function <name>", capture group 1 might be the name
          // If it's "var/let/const <name> = function(...)", capture group 2 might be the name
          if (match[1] && match[2]) {
            // e.g. assigned function -> (var|let|const) in group1, name in group2
            name = match[2];
          } else if (match[1]) {
            // e.g. "function foo(...)"
            name = match[1];
          }
        } else if (fallbackType === 'declaration') {
          // match[2] is the name for "var/let/const <name> = something;"
          name = match[2];
        }

        if (!name) name = 'unknown';

        parsedDeclarations.push({
          type: fallbackType,
          name: name,
          code: fullMatch,
          startIndex: startIndex,
          endIndex: endIndex
        });
      }
    }

    // Populate the select box
    function updateDeclarationSelect() {
      const sel = $('functionSelect');
      sel.innerHTML = '';
      if (parsedDeclarations.length === 0) {
        const opt = document.createElement('option');
        opt.value = '';
        opt.textContent = '-- No declarations found --';
        sel.appendChild(opt);
        return;
      }
      parsedDeclarations.forEach((decl, idx) => {
        const opt = document.createElement('option');
        opt.value = idx;
        opt.textContent = `[${decl.type}] ${decl.name}`;
        sel.appendChild(opt);
      });
      // Insert a default at the top
      const defaultOpt = document.createElement('option');
      defaultOpt.value = '';
      defaultOpt.textContent = '-- Select a declaration --';
      defaultOpt.selected = true;
      sel.insertBefore(defaultOpt, sel.firstChild);
    }

    // When user changes the select, load that declaration into the second textarea
    function onSelectDeclaration() {
      const sel = $('functionSelect');
      const idx = sel.value;
      if (!idx && idx !== '0') {
        $('functionInput').value = '';
        clearHighlights();
        $('updateMessage').textContent = '';
        return;
      }
      const decl = parsedDeclarations[idx];
      if (decl) {
        $('functionInput').value = decl.code;
        checkFunction(); // auto-check
      }
    }

    // Compare the code in functionInput with what's in htmlInput
    function checkFunction() {
      clearHighlights();
      $('updateMessage').textContent = '';

      const snippet = $('functionInput').value.trim();
      if (!snippet) {
        return; // Nothing to check
      }
      // Try to see if there's an exact code match among parsedDeclarations
      const found = findDeclarationByCode(snippet);
      if (found === null) {
        // No direct match by code; let's see if we can find the same name
        const possiblySameName = findDeclarationByName(snippet);
        if (!possiblySameName) {
          // Not found at all
          $('functionInput').classList.add('highlight-red');
          $('updateMessage').textContent = 'No matching declaration found in the current HTML.';
        } else {
          // Same name but code differs => highlight in yellow
          $('functionInput').classList.add('highlight-yellow');
          $('updateMessage').textContent = 'Declaration found by name but code differs. You can Update.';
          // auto-select that in the dropdown
          autoSelectDeclaration(possiblySameName);
        }
      } else {
        // Perfect match => highlight green
        $('functionInput').classList.add('highlight-green');
        $('updateMessage').textContent = 'Matching declaration found (code identical).';
        autoSelectDeclaration(found);
      }
    }

    // If there's an exact code match, return that declaration object
    function findDeclarationByCode(snippet) {
      for (const decl of parsedDeclarations) {
        if (decl.code.trim() === snippet) {
          return decl;
        }
      }
      return null;
    }

    // If there's a name match, return that
    function findDeclarationByName(snippet) {
      // Attempt to guess the name from the snippet
      const nameMatch =
        snippet.match(/function\s+([a-zA-Z0-9_]+)/) ||
        snippet.match(/(var|let|const)\s+([a-zA-Z0-9_]+)/);

      if (!nameMatch) return null;
      // If it's "function <name>", group[1] might be name
      // If it's "var/let/const <name>", group[2] might be name
      const possibleName = nameMatch[1] || nameMatch[2] || '';
      if (!possibleName) return null;

      // find first decl with that name
      for (const decl of parsedDeclarations) {
        if (decl.name === possibleName) {
          return decl;
        }
      }
      return null;
    }

    // Helper to auto-select a declaration in the dropdown if it's there
    function autoSelectDeclaration(declObject) {
      const idx = parsedDeclarations.indexOf(declObject);
      if (idx >= 0) {
        $('functionSelect').value = idx;
      }
    }

    // Actually update the code in the main HTML
    // We do this by replacing the substring of the found block with the new snippet
    function updateFunction() {
      const snippet = $('functionInput').value;
      if (!snippet.trim()) return;

      clearHighlights();
      $('updateMessage').textContent = '';

      // Find by name first
      const nameObj = findDeclarationByName(snippet);
      if (!nameObj) {
        $('functionInput').classList.add('highlight-red');
        $('updateMessage').textContent = 'Cannot update: no matching name found.';
        return;
      }

      // Re-parse to ensure start/end indexes are up to date
      parseDeclarations();
      // Re-find the block by name
      const currentObj = parsedDeclarations.find(d => d.name === nameObj.name && d.type === nameObj.type);
      if (!currentObj) {
        $('functionInput').classList.add('highlight-red');
        $('updateMessage').textContent = 'Cannot update: the block was not found in the current HTML.';
        return;
      }

      // Replace the block in the main HTML
      let mainHtml = $('htmlInput').value;
      const oldBlock = currentObj.code;
      const blockPos = mainHtml.indexOf(oldBlock);
      if (blockPos === -1) {
        // Not found
        $('functionInput').classList.add('highlight-red');
        $('updateMessage').textContent = 'Cannot update: the original code block was not found (it may have changed).';
        return;
      }

      // Attempt to preserve indentation
      const lines = oldBlock.split('\n');
      const firstLine = lines[0];
      const leadingSpaces = firstLine.match(/^\s+/);
      const indent = leadingSpaces ? leadingSpaces[0] : '';

      // Re-indent new snippet
      const newSnippetIndented = snippet.split('\n').map((line, i) => {
        return (i === 0) ? line : indent + line.trim();
      }).join('\n');

      // Perform the replacement
      mainHtml =
        mainHtml.slice(0, blockPos) +
        newSnippetIndented +
        mainHtml.slice(blockPos + oldBlock.length);

      $('htmlInput').value = mainHtml;
      localStorage.setItem('savedHtml', mainHtml);

      // Re-parse and highlight green
      parseDeclarations();
      $('functionInput').classList.add('highlight-green');
      $('updateMessage').textContent = 'Successfully updated declaration.';
    }

    function clearHighlights() {
      $('functionInput').classList.remove('highlight-green','highlight-yellow','highlight-red');
    }

    // Log any top-level errors
    window.addEventListener('error', e => logError(e.error || { message: e.message }));
    window.addEventListener('unhandledrejection', e => logError(e.reason || { message: e.reason }));
  </script>
</body>
</html>
